<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>braincode2017</title>
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/popup.css">
    </head>
    <body style="width:360px;">
        <nav class="blue darken-3">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">braincode2017</a>
            </div>
        </nav>
        <main id="main" v-on:load="check()">
            <section v-if="authenticated">
                <div class="row noMargin noPadding">
                    <div class="col s12 noMargin noPadding">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab col s6"><a class="active blue-text" href="#tab1">Obserwowane aukcje</a></li>
                            <li class="tab col s6"><a class="blue-text" href="#tab2">???</a></li>
                        </ul>
                    </div>

                    <div id="tab1" class="col s12 noMargin noPadding noBorder">
                        <ul class="collection auctions" id="auctions-list">
                            <li class="collection-item avatar" v-for="auction in auctions">
                                <img v-bind:src="auction.img" v-bind:alt="auction.title" class="circle">
                                <span class="title">{{ auction.title }}</span>
                            </li>
                        </ul>
                    </div>
                    <div id="tab2" class="col s12">
                        na razie pusto
                    </div>
                </div>
            </section>
            <section v-else>
                <form class="row">
                    <div class="col s12">
                        <h1>Zaloguj się swoimi danymi Allegro!</h1>
                    </div>
                    <div class="input-field col s12">
                        <input id="login" type="text" class="validate" v-model="credentials.login" v-bind:disabled="form.sent == 1 ? true : false">
                        <label for="login">Login</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" v-model="credentials.password" v-bind:disabled="form.sent == 1 ? true : false">
                        <label for="password">Hasło</label>
                    </div>
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="button" v-on:click="submit()">
                            Zaloguj się
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <script src="js/materialize.js"></script>
        <script src="js/vue.js"></script>
        <script src="js/axios.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
